<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RaspIoT WiFi Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            background: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Arial', 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
        .card {
            width: 100%;
            max-width: 28rem;
            margin: auto;
            background: #1f2937;
            border-radius: 0.75rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16);
            padding: 2rem;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 4rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #9ca3af;
        }
        select, input[type="password"] {
            display: block;
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0.75rem 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            background: #374151;
            color: #e5e7eb;
            font-size: 1rem;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 0.75rem 0;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }
        button:hover {
            background: #1d4ed8;
        }
        .alert-success {
            background: #064e3b;
            color: #6ee7b7;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .alert-danger {
            background: #7f1d1d;
            color: #fecaca;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .info {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            color: #9ca3af;
        }
        .font-semibold { font-weight: 600; }
        .font-mono { font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="/static/raspiot_logo_for_dark.png" alt="RaspIoT Logo">
        </div>
        <h2>RaspIoT WiFi Setup</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/">
            <label>Pilih WiFi</label>
            <select name="ssid" required>
                {% for ssid in ssids %}
                    <option value="{{ ssid }}">{{ ssid }}</option>
                {% endfor %}
            </select>
            <label>Password</label>
            <input type="password" name="password" required />
            <button type="submit">Connect</button>
        </form>
        <div class="info">
            Hotspot aktif: <span class="font-semibold">RaspIoT</span> (password: <span class="font-mono">raspiot</span>)
        </div>
    </div>
</body>
</html>
